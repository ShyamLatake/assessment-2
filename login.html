<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #ffffff;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background-color: #ffffff;
        /* border: 2px solid #000000; */
        padding: 40px;
        border-radius: 8px;
        width: 100%;
        max-width: 350px;
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #000000;
        font-size: 28px;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-wrapper {
        position: relative;
        width: 100%;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #000000;
        border-radius: 4px;
        font-size: 16px;
        background-color: #ffffff;
        color: #000000;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #333333;
      }

      input::placeholder {
        color: #666666;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #000000;
        font-size: 18px;
        padding: 4px 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s;
      }

      .password-toggle:hover {
        color: #333333;
      }

      .password-toggle:active {
        color: #666666;
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      button[type="submit"]:hover {
        background-color: #333333;
        border-color: #333333;
      }

      button[type="submit"]:active {
        background-color: #000000;
      }

      #loginError {
        color: #000000;
        background-color: #f5f5f5;
        border: 2px solid #000000;
        padding: 12px;
        border-radius: 4px;
        text-align: center;
        display: none;
        font-size: 14px;
      }

      #loginError.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-wrapper">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
            üëÅÔ∏è‚Äçüó®Ô∏è
          </button>
        </div>
        <button type="submit">Login</button>
        <p id="loginError">
          Invalid credentials
        </p>
      </form>
    </div>
    <script>
      // Password toggle functionality
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');

      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icon
        if (type === 'text') {
          passwordToggle.textContent = 'üëÅÔ∏è';
        } else {
          passwordToggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
        }
      });

      // Keep existing login.js functionality if it exists
      // This script will work alongside login.js
    </script>
    <script src="login.js"></script>
  </body>
</html>
